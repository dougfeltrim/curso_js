<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de js</title>
    </head>
    <body>
        <script>
        // For, while

        for (var i = 0; i <= 100; i++) {
            console.log(i);
        }

        var j = 0;
        while (j < 100) { 
            console.log(j);
            
            j++;
        }

        </script> 
    </body>
</html>
