<html>
    <head>
        <meta charset="utf-8">
        <title>Curso de js</title>
    </head>
    <body>
        <script>
            function retornaSexo(sexo){
                //M,F
                //Masculino, Feminino
                switch (sexo){
                    case 'M':
                        return 'Masculino';
                    case 'F':
                        return 'Feminino';
                    default:
                        return 'Outro';
                }
            }

            var resultado = retornaSexo('M');
            console.log(resultado);
        </script>
    </body>
</html>
